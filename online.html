
<!doctype html><html lang="tr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Online Ders • EduBoss</title><meta name="theme-color" content="#1e2b48">
<link rel="manifest" href="/manifest.json"><link rel="icon" href="/icons/icon-192.png"><link rel="stylesheet" href="/style.css">
</head><body><div class="container">
<header><div class="brand"><img src="/icons/icon-192.png" width="36" height="36"><div><div class="title">Online Ders</div><div class="tag" id="ownerTag"></div></div></div><div class="nav"><a class="btn" href="/index.html">Uygulamaya Dön</a></div></header>
<section><div class="grid" id="publicPlans"></div>
<div class="card" id="annWrap"><h3>Duyurular</h3><div id="annOut" class="small"></div></div>
<div class="card" id="hwWrap"><h3>Ödevler</h3><div id="hwOut" class="small"></div></div><div class="card"><h3>İletişim</h3><div class="row"><a id="waLink" class="btn primary" target="_blank" rel="noopener">WhatsApp ile Yaz</a><a id="igLink" class="btn" target="_blank" rel="noopener">Instagram</a></div></div></section>
<footer>© <span id="year"></span> <span id="ownerFoot"></span></footer>
</div>
<script>
const $=s=>document.querySelector(s);
const data=JSON.parse(localStorage.getItem('eduboss_data')||'{}');
const plans=(data.online&&data.online.plans)||[]; const anns=((data.online||{}).announcements)||[]; const hws=((data.online||{}).homeworks)||[];
const phone=(data.online&&data.online.contact&&data.online.contact.phone)||'';
const ig=(data.online&&data.online.contact&&data.online.contact.instagram)||'';
const owner=(data.settings&&data.settings.ownerName)||'Mehmet Ertürk';
$("#ownerTag").textContent=owner+" • Matematik";
$("#ownerFoot").textContent=owner;
function card(p){return `<div class="card"><h3>${p.name||'Paket'}</h3><div class="small">${p.desc||''}</div><hr><div class="kv"><span class="k">Aylık:</span><span class="v">${p.price?('₺'+p.price):'—'}</span></div></div>`;}
document.querySelector("#publicPlans").innerHTML=plans.length?plans.map(card).join(""):'<div class="card small">Henüz plan yok.</div>';
function li(items){return items.length?('<ul>'+items.map(x=>`<li><b>${x.title||''}</b> ${x.date?('• '+x.date):''}<div class='small'>${x.text||''}</div></li>`).join('')+'</ul>'):'<div class="small">Kayıt yok.</div>'}
document.querySelector('#annOut').innerHTML=li(anns);
document.querySelector('#hwOut').innerHTML=li(hws);
$("#year").textContent=new Date().getFullYear();
const clean=(phone||'').replace(/\D/g,'');
$("#waLink").href=clean?`https://wa.me/${clean}`:"#"; $("#waLink").textContent=clean?"WhatsApp ile Yaz":"WhatsApp (Telefon ekleyin)";
$("#igLink").href=ig?`https://instagram.com/${ig}`:"#"; $("#igLink").textContent=ig?`@${ig}`:"Instagram (Kullanıcı ekleyin)";
</script>
</body></html>
