<!doctype html><html lang="tr"><head><meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="0">
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Öğrenci Ekranı • EduBoss</title><link rel="manifest" href="/manifest.json"><link rel="icon" href="/icons/icon-192.png"><link rel="stylesheet" href="/style.css">
</head><body><div class="container">
<header><div class="brand"><img src="/icons/icon-192.png" width="36" height="36"><div><div class="title">Öğrenci Ekranı</div><div class="tag" id="ownerTag"></div></div></div><div class="nav"><a class="btn" target="_self" href="\1">Uygulamaya Dön</a></div></header>
<section>
  <div class="card"><h3>Merhaba!</h3><div class="small">Bu sayfayı öğrencilerle paylaşabilirsiniz. Öğretmen bilgisi ve iletişim detayları aşağıdadır.</div></div>
  <div class="grid">
    <div class="card"><h3>Öğretmen</h3><div class="kv"><span class="k">İsim:</span><span class="v" id="ownName"></span><span class="k">Unvan:</span><span class="v" id="ownTitle"></span></div><div class="small" id="ownNote"></div></div>
    <div class="card"><h3>İletişim</h3><div class="row"><a class="btn primary" id="wa" target="_blank">WhatsApp</a><a class="btn" id="ig" target="_blank">Instagram</a></div></div>
    <div class="card"><h3>Online Ders Planları</h3><div id="plans"></div></div>
  </div>
</section>
<footer>© <span id="year"></span> EduBoss</footer>
</div>
<script>
const $=s=>document.querySelector(s); const d=JSON.parse(localStorage.getItem('eduboss_data')||'{}');
$("#year").textContent=new Date().getFullYear();
const s=d.settings||{}; $("#ownerTag").textContent=(s.ownerName||'')+' • '+(s.ownerTitle||''); $("#ownName").textContent=s.ownerName||''; $("#ownTitle").textContent=s.ownerTitle||''; $("#ownNote").textContent=s.ownerNote||'';
const phone=(d.online&&d.online.contact&&d.online.contact.phone)||''; const ig=(d.online&&d.online.contact&&d.online.contact.instagram)||'';
const clean=phone.replace(/\D/g,''); $("#wa").href=clean?`https://wa.me/${clean}`:'#'; $("#ig").href=ig?`https://instagram.com/${ig}`:'#';
const plans=(d.online&&d.online.plans)||[]; $("#plans").innerHTML = plans.length? plans.map(p=>`<div class="card"><b>${p.name}</b> – ${p.price?('₺'+p.price):'—'}<div class="small">${p.desc||''}</div></div>`).join('') : '<div class="small">Henüz plan yok.</div>';
</script>
<script id="selfHeal">
(function(){
  try{
    if(!localStorage.getItem('eb_self_heal_done')){
      localStorage.setItem('eb_self_heal_done','1');
      if('serviceWorker' in navigator){
        navigator.serviceWorker.getRegistrations().then(async regs=>{
          for(const r of regs){ try{ await r.unregister(); }catch(e){} }
          if(window.caches){ const keys=await caches.keys(); for(const k of keys){ try{ await caches.delete(k); }catch(e){} } }
          setTimeout(()=>location.reload(true), 300);
        }).catch(()=>{ setTimeout(()=>location.reload(true), 300); });
      }else{
        if(window.caches){ caches.keys().then(ks=>Promise.all(ks.map(k=>caches.delete(k)))).finally(()=>location.reload(true)); }
      }
    }
  }catch(e){}
})();
</script></body></html>
