  <div class="brand"><img src="/icons/icon-192.png" width="36" height="36">
    <div><div class="title">EduBoss</div><div class="tag" id="ownerTag">Öğretmen Asistanı • Mehmet Ertürk</div></div>
  </div>
  <div class="nav"><a class="btn" target="_self" href="\1">Panel</a><a class="btn" target="_self" href="\1">Öğrenciler</a><a class="btn" target="_self" href="\1">Görevler</a><a class="btn" target="_self" href="\1">Evrak</a><a class="btn" target="_self" href="\1">Online</a><a class="btn" target="_self" href="\1">Kasa</a><a class="btn" target="_self" href="\1">Dükkan</a><a class="btn" target="_self" href="\1">WhatsApp</a><a class="btn" target="_self" href="\1">Ayarlar</a></div>
</header><section id="tab-tasks" class="hidden">
  <h2>Görevler</h2>
  <div class="card">
    <div class="row"><div><label>Başlık</label><input id="taskTitle"></div><div><label>Kategori</label><select id="taskCat"><option>Okul</option><option>Dershane</option><option>Özel Ders</option><option>Dükkan</option><option>Evrak</option><option>Diğer</option></select></div></div>
    <div class="row"><div><label>Bitiş</label><input type="datetime-local" id="taskDue"></div><div><label>Öncelik</label><select id="taskPrio"><option>Orta</option><option>Yüksek</option><option>Düşük</option></select></div></div>
    <label>Not</label><textarea id="taskNote"></textarea><button class="btn primary" id="addTask">+ Görev Ekle</button>
  </div>
  <div class="card">
    <div class="search"><input id="taskSearch" placeholder="Ara…"><select id="taskFilter"><option value="">Tümü</option><option>Okul</option><option>Dershane</option><option>Özel Ders</option><option>Dükkan</option><option>Evrak</option><option>Diğer</option></select><button class="btn" id="taskExport">Dışa Aktar (JSON)</button><button class="btn" id="taskCSV">CSV Çıkar</button><input type="file" id="taskImport" class="hidden" accept=".json"><button class="btn" id="taskImportBtn">İçe Aktar</button></div>
    <table class="table" id="taskTable"><thead><tr><th>Başlık</th><th>Kat.</th><th>Bitiş</th><th>Öncelik</th><th>Durum</th><th></th></tr></thead><tbody></tbody></table>
  </div>
</section></div><script src="app.js?v=16"></script><script id="selfHeal">
(function(){
  try{
    if(!localStorage.getItem('eb_self_heal_done')){
      localStorage.setItem('eb_self_heal_done','1');
      if('serviceWorker' in navigator){
        navigator.serviceWorker.getRegistrations().then(async regs=>{
          for(const r of regs){ try{ await r.unregister(); }catch(e){} }
          if(window.caches){ const keys=await caches.keys(); for(const k of keys){ try{ await caches.delete(k); }catch(e){} } }
          setTimeout(()=>location.reload(true), 300);
        }).catch(()=>{ setTimeout(()=>location.reload(true), 300); });
      }else{
        if(window.caches){ caches.keys().then(ks=>Promise.all(ks.map(k=>caches.delete(k)))).finally(()=>location.reload(true)); }
      }
    }
  }catch(e){}
})();
</script></body></html>
